<!DOCTYPE HTML>

<html>
	<head>
		<title>
			catalog
		</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

	</head>

<body>
	<header class="head-bar clearfix">
			<div class="container">
				<div class="pull-left">
					<h1><a href="/catalog">Catalog App</a></h1>	
				</div>
				<div class="pull-right">
					{% block logout %}
					
					{% endblock %}		
				</div>
			</div>
	</header>

	<div id="catalog">
		{% block catalog %}
		{% endblock %}
	</div>

	<div id="categories">
		{% block categories %}
		{% endblock %}
	</div>

	<div id="item-edit">
		{% block edit %}
		{% endblock %}
	</div>

	<div id="item" class="text-center">
		{% block item %}
		{% endblock %}
	</div>

	<div id="delete">
		{% block delete %}
		{% endblock %}
	</div>

	<div id="add">
		{% block add %}
		{% endblock %}
	</div>

	<div id="public-catalog">
		{% block public_catalog %}
		{% endblock %}
	</div>

</body>

</html>
