{% extends "main.html" %}

		{% block logout %}
			<a class="text-right btn btn-info" href="{{url_for('showLogin')}}">Login</a>
		{% endblock %}	

		{% block public_catalog %}
		<div class="container">
			<div  id="main-sec">
				<div class="row">
					<div class="col-md-4">
						<div id="categories">
							<h1>Categories</h1>
							<ul>
								{% for c in categories %}
								<li> <a href="{{url_for('showCategoryItems', category_id=c.category_id)}}">{{c.name}}</a> </li>
								{% endfor %}
							</ul>
						</div>
					</div>

					<div class="col-md-8">
						<div id="latest-items">

							<h1>Latest Items</h1>
							{% for item in items %}
								<li> {{item.name}} </li>
							{% endfor %}
						</div>	
					</div>
				</div>
			</div>
		</div>
		{% endblock %}
